<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Transaksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="col-lg-10 mx-auto">
      <h3 class="text-center mb-3">Riwayat Transaksi</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead class="table-primary">
            <tr>
              <th>Tanggal</th>
              <th>Kategori</th>
              <th>Tipe</th>
              <th>Jumlah (Rp)</th>
              <th>Keterangan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
            <tr>
              <td>{{ item.tanggal }}</td>
              <td>{{ item.kategori }}</td>
              <td>{{ item.tipe }}</td>
              <td>{{ item.jumlah }}</td>
              <td>{{ item.keterangan }}</td>
              <td>
                <a href="{{ url_for('hapus', index=item.index) }}" class="btn btn-danger btn-sm">Hapus</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="text-end my-3">
        <strong>Saldo Saat Ini: </strong> <span class="text-primary fw-bold">Rp {{ saldo }}</span>
      </div>
      <div class="text-center">
        <a href="/form" class="btn btn-outline-success">+ Tambah Transaksi Baru</a>
      </div>
    </div>
  </div>
</body>
</html>
