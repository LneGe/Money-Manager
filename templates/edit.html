<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Transaksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #ffffff, #f8f9fa);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
      transform: translateY(-2px);
    }
    .btn-submit {
      transition: all 0.3s ease;
      border-radius: 10px;
      padding: 10px 20px;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="col-lg-6 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-warning text-white text-center py-4">
          <h4><i class="fas fa-edit me-2"></i>Edit Transaksi</h4>
        </div>
        <div class="card-body p-4">
          <form action="{{ url_for('edit', index=index) }}" method="POST">
            <div class="mb-4">
              <label class="form-label fw-bold">Tanggal</label>
              <input type="date" name="tanggal" class="form-control" value="{{ data.tanggal }}" required>
            </div>
            <div class="mb-4">
              <label class="form-label fw-bold">Kategori</label>
              <select name="kategori" class="form-select" required>
                <option value="Makan" {% if data.kategori == 'Makan' %}selected{% endif %}>Makan</option>
                <option value="Bensin" {% if data.kategori == 'Bensin' %}selected{% endif %}>Bensin</option>
                <option value="Gaji" {% if data.kategori == 'Gaji' %}selected{% endif %}>Gaji</option>
                <option value="Topup" {% if data.kategori == 'Topup' %}selected{% endif %}>Topup</option>
                <option value="Belanja" {% if data.kategori == 'Belanja' %}selected{% endif %}>Belanja</option>
                <option value="Lainnya" {% if data.kategori == 'Lainnya' %}selected{% endif %}>Lainnya</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="form-label fw-bold">Tipe</label>
              <select name="tipe" class="form-select" required>
                <option value="Pemasukkan" {% if data.tipe == 'Pemasukkan' %}selected{% endif %}>Pemasukkan</option>
                <option value="Pengeluaran" {% if data.tipe == 'Pengeluaran' %}selected{% endif %}>Pengeluaran</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="form-label fw-bold">Jumlah (Rp)</label>
              <input type="number" name="jumlah" class="form-control" value="{{ data.jumlah }}" required>
            </div>
            <div class="mb-4">
              <label class="form-label fw-bold">Keterangan</label>
              <input type="text" name="keterangan" class="form-control" value="{{ data.keterangan }}">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning btn-submit">
                <i class="fas fa-save me-2"></i>Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="/data" class="btn btn-outline-primary">
          <i class="fas fa-arrow-left me-2"></i>Kembali ke Data Transaksi
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
